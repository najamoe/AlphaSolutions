<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add client</title>
    <style>
        .container-box {
            background-color: white;
            margin: 30px 40px;
            padding: 20px;
            border-radius: 10px;
        }

        #createclientcontainer{
            background-color: white;
            margin: 50px 40px 20px 50px; /*Top, right, bottom, left*/
            border-radius: 10px;
        }

    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="container-box">
        <h1 class="welcome-heading">Add a client to your project</h1>
    </div>

    <div class="container" id="createclientcontainer">
        <div class="createclient">
            <div class="row">
                <div class="col-md-12" id="createclientwindow">
                    <h1>Create Client</h1>
                    <form th:action="@{'/createclient/' + ${projectId}}" method="post" th:object="${client}">
                        <input type="text" id="clientName" name="clientName" placeholder="Client Name" required><br>
                        <input type="text" id="contactPoNo" name="contactPoNo" placeholder="Contact PO No" required><br>
                        <input type="text" id="contactPerson" name="contactPerson" placeholder="Contact Person" required><br>
                        <input type="text" id="companyPoNo" name="companyPoNo" placeholder="Company PO No" required><br>
                        <input type="text" id="address" name="address" placeholder="Address" required><br>
                        <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required><br>
                        <input type="text" id="country" name="country" placeholder="Country" required><br>
                        <input type="submit" value="Create Client">
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>
</body>
</html>
