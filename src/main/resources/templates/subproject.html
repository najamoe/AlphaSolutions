<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subproject</title>

    <style>
        #subprojectfullcontainer {
            height: 100vh;
            align-content: center;
            width: 100vw;
        }

        #subprojectviewcontainer, #editsubprojectcontainer {
            background-color: white;
            margin: 50px 40px 20px 50px; /*Top, right, bottom, left*/
            border-radius: 10px;
            width: 80%;
        }

        #optioncontainer {
            background-color: white;
            padding: 10px;
            margin: 30px 50px 40px 50px; /*Top, right, bottom, left*/
            border-radius: 10px;
            height: auto;
            width: 80%;
        }

        #optioncontainer .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #optioncontainer .col-md-3 {
            flex-basis: 33.33%;
            text-align: center;
        }

        #optioncontainer a {
            display: block;
            font-weight: bold;
            font-size: 12px;
            margin-top: 10px;
        }

        #optioncontainer i {
            font-size: 28px;
            color: darkgoldenrod;
            margin-bottom: 20px;
        }

        p {
            font-weight: bold;
            font-size: 14px;
        }

        #editsubprojectcontainer .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #editsubprojectcontainer .col-md-12 {
            flex-basis: 100%;
            margin-bottom: 10px;
        }

        #editsubprojectcontainer label {
            display: block;
            font-weight: bold;
        }

        #editsubprojectcontainer input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        #editsubprojectcontainer input[type="submit"] {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #editsubprojectcontainer .result-message {
            margin-top: 10px;
            font-weight: bold;
        }

        #editsubprojectcontainer a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ccc;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

</head>


<body>
<div layout:fragment="content">

    <div class="container" id="subprojectfullcontainer">


     <div class="container" id="subprojectviewcontainer">
        <div class="col-md-12">
            <div class="row">
                <div>
                    <h2>Subproject Details</h2>
                    <p>ID: <span th:text="${subproject.subprojectId}"></span></p>
                    <p>Name: <span th:text="${subproject.subprojectName}"></span></p>
                    <p>Description: <span th:text="${subproject.subprojectDescription}"></span></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="editsubprojectcontainer">
        <div class="col-md-12">
            <div class="row">
                <form action="/subproject/edit/{projectId}" method="post">
                    <input type="hidden" name="subprojectId" th:value="${subproject.subprojectId}" />

                    <div>
                        <label for="subprojectName">Subproject Name:</label>
                        <input type="text" id="subprojectName" name="subprojectName" th:value="${subproject.subprojectName}" />
                    </div>
                    <div>
                        <label for="subprojectDescription">Subproject Description:</label>
                        <textarea id="subprojectDescription" name="subprojectDescription" th:value="${subproject.subprojectDescription}"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Save Changes" />
                    </div>
                    <div th:if="${result}">
                        <p th:text="${result}" class="result-message"></p>
                    </div>

                    <a href="javascript:history.go(-2);">Ok</a>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="optioncontainer">
        <div class="row">
            <div class="col-md-3" id="taskcontainer">
                <i class="fa-solid fa-list-check" style="font-size: 26px; color: darkgoldenrod"></i>
                <a th:href="@{'/subproject/' +${subproject.subprojectId} + '/task' }">Go to Task</a>
            </div>
            <div class="col-md-3" id="dashboardwindow">
                <i class="fa-solid fa-house-user" style="font-size: 26px; color: darkgoldenrod"></i>
                <a href="/dashboard">Return to dashboard</a>
            </div>
        </div>
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>

</body>
</html>
