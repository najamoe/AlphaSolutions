<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        #projectdetailcontainer, #clientdetailcontainer, #subprojectdetailcontainer {
            background-color: white;
            margin: 50px 40px 30px 50px; /*Top, right, bottom, left*/
            border-radius: 10px;
            height: auto;
        }

        #optioncontainer {
            background-color: white;
            margin: 50px 40px 30px 50px; /*Top, right, bottom, left*/
            border-radius: 10px;
            height: auto;
        }

        #viewprojectsswindow {
            background-color: #f3f6fd;
            height: 100px;
            width: 100px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 20px 20px 40px;
        }

        #dashboardwindow {
            background-color: #f3f6fd;
            height: 100px;
            width: 100px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 20px 20px 20px;
        }



        .edit-button-container {
            margin-left: auto;
        }

        /* CSS styling for the modal */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed; /* Position it on top of the content */
            z-index: 1; /* Set a higher z-index to make it appear on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Add a semi-transparent background color */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Center the modal vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 10px;
        }

        tbody td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e6e6e6;
        }

        p.no-projects {
            font-style: italic;
            color: #999;
        }
        .result-message {
            display: none;
        }

        .result-message.show {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
            $(document).ready(function() {
            $('#clientEditButton').click(function() {
                $('#clientModal').fadeIn();
            });

            $('#clientCloseButton').click(function() {
            $('#clientModal').fadeOut();
        });

            $('#clientModal form').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            var formData = $(this).serialize();

            // Send an AJAX request to the server
            $.ajax({
            type: "POST",
            url: $(this).attr("action"),
            data: formData,
            success: function(response) {
            // Handle the success response

            // Show the success message
            $('.result-message').text(response).addClass('show');

            // Optionally update any other parts of the page

            // Close the modal or perform any other actions
            $('#clientModal').fadeOut();
        },
            error: function(xhr, status, error) {
            // Handle the error response

            // Show an error message or perform any other error handling
        }
        });
        });
        });

            document.addEventListener("DOMContentLoaded", function() {
            // Get the modal elements
            var projectModal = document.getElementById("projectModal");
            var clientModal = document.getElementById("clientModal");
            var subprojectModal = document.getElementById("subprojectModal");

            // Get the buttons that open the modals
            var projectEditButton = document.getElementById("projectEditButton");
            var clientEditButton = document.getElementById("clientEditButton");
            var subprojectEditButton = document.getElementById("subprojectEditButton");

            // Get the <span> elements that close the modals
            var projectCloseButton = document.getElementById("projectCloseButton");
            var clientCloseButton = document.getElementById("clientCloseButton");
            var subprojectCloseButton = document.getElementById("subprojectCloseButton");

            // Function to open the project modal
            function openProjectModal() {
            projectModal.style.display = "block";
        }

            // Function to open the client modal
            function openClientModal() {
            clientModal.style.display = "block";
        }

            // Function to open the subproject modal
            function openSubprojectModal() {
            subprojectModal.style.display = "block";
        }

            // Function to close the project modal
            function closeProjectModal() {
            projectModal.style.display = "none";
        }

            // Function to close the client modal
            function closeClientModal() {
            clientModal.style.display = "none";
        }

            // Function to close the subproject modal
            function closeSubprojectModal() {
            subprojectModal.style.display = "none";
        }

            // Event listeners to open and close the project modal
            projectEditButton.addEventListener("click", openProjectModal);
            projectCloseButton.addEventListener("click", closeProjectModal);
            window.addEventListener("click", function(event) {
            if (event.target === projectModal) {
            closeProjectModal();
        }
        });

            // Event listeners to open and close the client modal
            clientEditButton.addEventListener("click", openClientModal);
            clientCloseButton.addEventListener("click", closeClientModal);
            window.addEventListener("click", function(event) {
            if (event.target === clientModal) {
            closeClientModal();
        }
        });

            // Event listeners to open and close the subproject modal
            subprojectEditButton.addEventListener("click", openSubprojectModal);
            subprojectCloseButton.addEventListener("click", closeSubprojectModal);
            window.addEventListener("click", function(event) {
            if (event.target === subprojectModal) {
            closeSubprojectModal();
        }
        });
        });
    </script>
</head>


<body>
<div layout:fragment="content">

        <div class="container" id="projectdetailcontainer">
                <div class="row">
                    <div class="col-md-12" id="projectdetail">
                        <div class="project-details">
                        <h2>Project Details</h2>
                        <p>Name: <span th:text="${project.projectName}"></span></p>
                        <p>Description: <span th:text="${project.projectDescription}"></span></p>
                        <p>Start date: <span th:text="${project.startDate}"></span></p>
                        <p>End date: <span th:text="${project.endDate}"></span></p>
                        </div>
                        <div class="edit-button-container">
                        <button id="projectEditButton">Edit Project</button>
                        </div>
                    </div>
                </div>
        </div>

        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span id="projectCloseButton" class="close">&times;</span>
                <form action="#" th:action="@{/project/details/{projectId}(projectId=${project.projectId})}"
                  th:object="${project}" method="post">

                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="newProjectName" th:value="${project.projectName}"/>

                    <label for="projectDescription">Project Description:</label>
                    <input type="text" id="projectDescription" name="newProjectDescription"
                       th:value="${project.projectDescription}"/>

                    <label for="startDate">Start Date:</label>
                    <input type="text" id="startDate" name="newStartDate" th:value="${project.startDate}"/>

                    <label for="endDate">End Date:</label>
                    <input type="text" id="endDate" name="newEndDate" th:value="${project.endDate}"/>

                    <input type="submit" value="Update Project"/>

                    <div th:if="${result}">
                    <p th:text="${result}" class="result-message"></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="clientdetailcontainer">
            <div class="row">
                <div class="col-md-12" id="client-details">
                    <div class="client-details">
                        <h2>Client Details</h2>
                        <p>Client Name: <span th:text="${client.clientName}"></span></p>
                        <p>Contact PO No: <span th:text="${client.contactPoNo}"></span></p>
                        <p>Contact Person: <span th:text="${client.contactPerson}"></span></p>
                        <p>Company PO No: <span th:text="${client.companyPoNo}"></span></p>
                        <p>Address: <span th:text="${client.address}"></span></p>
                        <p>Zip Code: <span th:text="${client.zipcode}"></span></p>
                        <p>Country: <span th:text="${client.country}"></span></p>
                    </div>
                    <div class="edit-button-container">
                        <button id="clientEditButton">Edit Client</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="clientModal" class="modal">
            <div class="modal-content">
                <span id="clientCloseButton" class="close">&times;</span>
                <form action="#" th:action="@{/client/details/{clientId}(clientId=${client.clientId})}"
                  th:object="${client}" method="post">

                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="newClientName" th:value="${client.clientName}"/>

                <label for="contactPoNo">Contact PO No:</label>
                <input type="text" id="contactPoNo" name="newContactPoNo" th:value="${client.contactPoNo}"/>

                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" name="newContactPerson" th:value="${client.contactPerson}"/>

                <label for="companyPoNo">Company PO No:</label>
                <input type="text" id="companyPoNo" name="newCompanyPoNo" th:value="${client.companyPoNo}"/>

                <label for="address">Address:</label>
                <input type="text" id="address" name="newAddress" th:value="${client.address}"/>

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="newZipcode" th:value="${client.zipcode}"/>

                <label for="country">Country:</label>
                <input type="text" id="country" name="newCountry" th:value="${client.country}"/>

                <input type="submit" value="Update Client"/>

                    <div th:if="${result}">
                        <p th:text="${result}" class="result-message" th:classappend="${showPopup} ? 'show'"></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="subprojectdetailcontainer">
            <div class="subproject">
                <div class="row">
                    <div class="col-md-12" id="subprojectdetails">
                        <div class="subproject-details">
                        <h2>Subproject Details</h2>
                        <p>Subproject ID: <span th:text="${subproject.subprojectId}"></span></p>
                        <p>Name : <span th:text="${subproject.subProjectName}"></span></p>
                        <p>Description: <span th:text="${subproject.subProjectDescription}"></span></p>

                        </div>
                        <div class="edit-button-container">
                        <button id="subprojectEditButton">Edit subproject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="subprojectModal" class="modal">
        <div class="modal-content">
            <span id="subprojectCloseButton" class="close">&times;</span>
            <form action="#" th:action="@{/subproject/edit}"
                  th:object="${subproject}" method="post">

                <label for="subprojectName">Name:</label>
                <input type="text" id="subprojectName" name="newSubprojectName" th:value="${subproject.subProjectName}"/>

                <label for="subprojectDescription">Description:</label>
                <input type="text" id="subprojectDescription" name="newSubprojectDescription" th:value="${subproject.subProjectDescription}"/>

                <input type="submit" value="Update subproject"/>

                <div th:if="${result}">
                    <p th:text="${result}" class="result-message" th:classappend="${showPopup} ? 'show'"></p>
                </div>
            </form>
        </div>
    </div>




    <div class="contatiner" id="optioncontainer">
            <div class="row">
                <div class="col-md-3" id="viewprojectsswindow">
                <i class="fa-regular fa-folder" style="font-size: 26px; color: darkgoldenrod"></i>
                <a href="/readprojects">View Projects</a>
                </div>
                <div class="col-md-3" id="dashboardwindow">
                <i class="fa-solid fa-house-user" style="font-size: 26px; color: darkgoldenrod"></i>
                <a href="/dashboard">Go to dashboard</a>
                </div>
            </div>
        </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>

</body>
</html>
