<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    #welcomecontainer, #clientcontainer, #clienteditcontainer {
      background-color: white;
      margin: 50px 40px 20px 50px; /*Top, right, bottom, left*/
      border-radius: 10px;
    }


    #optioncontainer {
      background-color: white;
      margin: 50px 40px 30px 50px; /*Top, right, bottom, left*/
      border-radius: 10px;
      height: auto;
    }

    #backwindow, #dashboardwindow{
      height: 100px;
      width: 100px;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      margin-left: 60px;
      margin-bottom: 20px;
    }
  </style>

</head>


<body>
<div layout:fragment="content">

  <div class="container" id="welcomecontainer">
    <div class="welcome">
      <div class="row">
        <div class="col-md-12" id="welcomemsg">
          <h1 class="welcome-heading">Welcome to your Dashboard</h1>
          <p class="welcome-text">Hello, welcome to your dashboard!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="clientcontainer">
  <h2>Client Information</h2>
  <div>
    <p>Client ID: <span th:text="${client.clientId}"></span></p>
    <p>Client Name: <span th:text="${client.clientName}"></span></p>
    <p>Contact PO No: <span th:text="${client.contactPoNo}"></span></p>
    <p>Contact Person: <span th:text="${client.contactPerson}"></span></p>
    <p>Company PO No: <span th:text="${client.companyPoNo}"></span></p>
    <p>Address: <span th:text="${client.address}"></span></p>
    <p>Zip Code: <span th:text="${client.zipcode}"></span></p>
    <p>Country: <span th:text="${client.country}"></span></p>

  </div>
  </div>


    <div class="container" id="clienteditcontainer">
      <div class="projectname">
        <div class="row">
          <div class="col-md-12" id="projectname">
            <form action="/client/details/{clientId}" method="post" th:action="@{'/client/details/' + ${client.clientId}}">

            <label for="newClientName">Client Name:</label>
              <input type="text" id="newClientName" name="newClientName" th:value="${client.clientName}" required/><br/>

              <label for="newContactPoNo">Contact Phone Number:</label>
              <input type="text" id="newContactPoNo" name="newContactPoNo" th:value="${client.contactPoNo}" required/><br/>

              <label for="newContactPerson">Contact Person:</label>
              <input type="text" id="newContactPerson" name="newContactPerson" th:value="${client.contactPerson}" required/><br/>

              <label for="newCompanyPoNo">Company Phone Number:</label>
              <input type="text" id="newCompanyPoNo" name="newCompanyPoNo" th:value="${client.companyPoNo}" required/><br/>

              <label for="newAddress">Address:</label>
              <input type="text" id="newAddress" name="newAddress" th:value="${client.address}" required/><br/>

              <label for="newZipcode">Zip Code:</label>
              <input type="text" id="newZipcode" name="newZipcode" th:value="${client.zipcode}" required/><br/>

              <label for="newCountry">Country:</label>
              <input type="text" id="newCountry" name="newCountry" th:value="${client.country}" required/><br/>

              <input type="submit" value="Save Changes"/>

            <a href="javascript:history.go(-2);">Ok</a>
            </form>
          </div>
        </div>
      </div>
    </div>



        <div class="container" id="optioncontainer">
            <div class="row">
              <div class="col-md-3" id="backwindow">
                <i class="fa-solid fa-house-user" style="font-size: 26px; color: darkgoldenrod"></i>
                <a href="javascript:history.go(-1);">Return</a>
              </div>
              <div class="col-md-3" id="dashboardwindow">
                <i class="fa-solid fa-house-user" style="font-size: 26px; color: darkgoldenrod"></i>
                <a href="/dashboard">Return to dashboard</a>
              </div>
          </div>
        </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>

</body>
</html>
