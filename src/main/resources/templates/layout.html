<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f3f6fd;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content {
        flex: 1;
    }

    .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .footer-link {
        color: #243b55;
        text-decoration: none;
    }

    * {
        box-sizing: border-box;
    }


    .headerlogo {
        height: 100px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: left
    }

    .headerlogo a {
        color: black;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .headerlogo a.logo {
        display: inline-block;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 80px 20px 5px 8px; /* top right bottom left */
    }

    .headerlogo a.logo img {
        width: 100%;
        height: auto;
    }

    .sidebar {
        position: fixed;
        width: 240px;
        left: -240px;
        height: 100%;
        background-color: #fff;
        transition: all .5s ease;
        margin-top: 220px;
    }

    .sidebar header {
        font-size: 28px;
        color: #353535;
        line-height: 70px;
        text-align: center;
        background-color: #fff;
        user-select: none;
        font-family: 'Lato', sans-serif;
    }

    .sidebar a {
        display: block;
        height: 65px;
        width: 100%;
        color: #353535;
        line-height: 65px;
        padding-left: 30px;
        box-sizing: border-box;
        border-left: 5px solid transparent;
        font-family: 'Lato', sans-serif;
        transition: all .5s ease;
    }

    a.active, a:hover {
        border-left: 5px solid var(--accent-color);
        color: #fff;
        background: linear-gradient(to left, var(--accent-color), var(--gradient-color));
    }

    .sidebar a i {
        font-size: 23px;
        margin-right: 16px;
    }

    .sidebar a span {
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    #check {
        display: none;
    }

    label #btn, label #cancel {
        position: absolute;
        left: 5px;
        cursor: pointer;
        color: #f3f6fd;
        border-radius: 5px;
        margin: 15px 30px;
        font-size: 29px;
        background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
        inset -7px -7px 10px 0px rgba(0, 0, 0, .1),
        3.5px 3.5px 20px 0px rgba(0, 0, 0, .1),
        2px 2px 5px 0px rgba(0, 0, 0, .1);
        height: 45px;
        width: 45px;
        text-align: center;
        text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
        line-height: 45px;
        transition: all .5s ease;
        margin-top: 60px;
        margin-left: 65px;
    }

    label #cancel {
        opacity: 0;
        visibility: hidden;
    }

    #check:checked ~ .sidebar {
        left: 0;
    }

    #check:checked ~ label #btn {
        margin-left: 248px;
        opacity: 0;
        visibility: hidden;
    }

    #check:checked ~ label #cancel {
        margin-left: 245px;
        opacity: 1;
        visibility: visible;
    }

    @media (max-width: 860px) {
        .sidebar {
            height: 80;
            width: 70px;
            left: 0;
            margin: 100px 0;
        }

        header, #btn, #cancel {
            display: none;
        }

        span {
            position: absolute;
            margin-left: 23px;
            opacity: 0;
            visibility: hidden;
        }

        .sidebar a {
            height: 80px;
        }

        .sidebar a i {
            margin-left: -10px;
        }

        a:hover {
            width: 200px;
            background: inherit;
        }

        .sidebar a:hover span {
            opacity: 1;
            visibility: visible;
        }
    }

    .sidebar > a.active, .sidebar > a:hover:nth-child(even) {
        background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
    }

    .sidebar a.active, .sidebar > a:hover:nth-child(odd) {
        background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
    }

    .frame {
        width: 50%;
        height: 30%;
        margin: auto;
        text-align: center;
    }

    h3 {
        background: linear-gradient(to bottom, #cfc09f 22%,#634f2c 24%, #cfc09f 26%, #cfc09f 27%,#ffecb3 38%,#3a2c0f 82%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #fff;
        font-family: 'Playfair Display', serif;
        position: relative;
        text-transform: uppercase;
        font-size: 26px;
        margin: 0;
        margin-top: 65px;
        margin-left: 5px;
        font-weight: 400;

    }

</style>

<body>

<div class="wrapper">
    <div id="header-container" class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header-menu">
                <div class="headerlogo">
                    <a href="dashboard.html" class="logo">
                        <img src="/img/LogoNoBackground-fotor-.png" alt="Logo">
                    </a>
                    <h3>TaskCompass - Project Managment</h3>


                </div>
            </div>
        </div>

    </div>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Menu</header>
        <a href="#"><img class="active">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
        </a>
        <a href="#">
            <i class="fa-regular fa-folder"></i>
            <span>Project-folder</span>
        </a>
        <a href="#">
            <i class="fa-solid fa-folder-plus"></i>
            <span>new project</span>
        </a>
        <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
        </a>
    </div>
    <div layout:fragment="content">

    </div>

    <footer>
        <div class="footer-container">
        <span style="margin: auto;">
        Â© 2023 Copyright:
            <a class="footer-link" href="dashboard.html">Task-compass</a>
        </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#searchbar-icon').click(function () {
                $('#searchbar-input').animate({width: 'toggle'});
                $("#searchbar-icon").toggle();
                $("#searchbar-cross").toggle(500);
            });

            $('#searchbar-cross').click(function () {
                $('#searchbar-input').animate({width: 'toggle'});
                $("#searchbar-cross").toggle();
                $("#searchbar-icon").toggle(500);
            });

        });
    </script>

</div>
</body>
</html>
