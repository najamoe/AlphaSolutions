<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f3f6fd;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1;
    }

    .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .footer-link {
        color: #243b55;
        text-decoration: none;
    }

    * {
        box-sizing: border-box;
    }

    .header {
        background-color: #f8f8f8;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .headerlogo {
        display: flex;
        align-items: center;
    }

    .headerlogo a.logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    .headerlogo a.logo img {
        width: 100%;
        height: auto;
    }

    .sidebar {
        display: flex;
        align-items: center;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        color: black;
        text-decoration: none;
        padding: 8px;
    }

    .sidebar a i {
        font-size: 18px;
        margin-right: 8px;
    }

    .sidebar a span {
        font-size: 14px;
    }

    .signout {
        margin-left: auto;
    }

</style>

<body>

<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header-menu">
                <div class="header">
                    <div class="headerlogo">
                        <a href="/dashboard" class="logo">
                            <img src="/img/LogoNoBackground-fotor-.png" alt="Logo">
                        </a>
                        <h3>TaskCompass - Project Management</h3>
                    </div>
                    <div class="sidebar">
                        <a href="/createproject">
                            <i class="fa-solid fa-folder-plus"></i>
                            <span>New project</span>
                        </a>
                        <div class="signout">
                            <a href="/logout" class="logo">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div layout:fragment="content">

</div>

<footer>
    <div class="footer-container">
        <span style="margin: auto;">
        Â© 2023 Copyright:
            <a class="footer-link" href="dashboard.html">Task-compass</a>
        </span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
