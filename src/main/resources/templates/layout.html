<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #324f79);
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content {
        flex: 1;
    }

    .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: linear-gradient(#141e30, #243b55);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .footer-link {
        color: black;
        text-decoration: none;
    }

    * {box-sizing: border-box;}


    .header {
        position: relative;
        display: flex;
        align-items:center;
        justify-content: space-between;
        background-color: #5a5a5a;
        padding: 5px 5px;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .header a.logo {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
    }

    .header a.logo img {
        width: 100%;
        height: auto;
    }

    .header a.active {
        background-color: dodgerblue;
        color: white;
    }

    .header-right {
        float: right;
        align-items: center;
    }

    .header-right img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    @media screen and (max-width: 500px) {
        .header a {
            flex-direction: column;
            align-items: flex-start;
        }

        .header a{
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            margin-top: 10px;
        }
    }
    .sidemenu {
        width: 30px;
        background-color: #5a5a5a;
        color: white;
        padding: 25px;
        height: 100vh;
        position: fixed;
        border-right: 1px solid black;
    }

    .sidemenu a {
        display: block;
        color: white;
        text-decoration: none;
        margin-bottom: 10px;
    }
</style>

<body>

<div class="wrapper">
    <div id="header-container" class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header-menu">
                <div class="header">
                    <a href="dashboard.html" class="logo">
                        <img src="https://scontent.fcph5-1.fna.fbcdn.net/v/t1.15752-9/346097344_580073600894741_1302374153948757054_n.png?stp=dst-png_p235x165&_nc_cat=111&ccb=1-7&_nc_sid=aee45a&_nc_ohc=P4Zd5iECUW4AX-g-8de&_nc_ht=scontent.fcph5-1.fna&oh=03_AdSChqpOKnUnx4Cv8XHIuaH8sx_RRXhInQPn3QztDM18LQ&oe=6481FB11" alt="Logo">
                    </a>
                    <div class="header-right">
                        <a href="accountPage.html">
                            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/343981765_195577556687846_7627040414088072712_n.png?_nc_cat=110&ccb=1-7&_nc_sid=aee45a&_nc_ohc=cI49R3dGTBIAX8U8pOv&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdSkeF9Uw2dKzRMSOhw-0PiM5gORvnsdN8RcBX-YE3xxMg&oe=64831CC7" alt="About">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>


<div id="dashboard-container" class="container-fluid">
    <div class="row">
        <div class="col-md-1" id="sidemenu">
            <div class="sidemenu">
                <a href="#"><img src="/img/home.png" alt="Home"></a>
                <a href="#"><img src="/img/folder.png" alt="Folder"></a>
                <a href="#"><img src="/img/plus.png" alt="Plus"></a>
                <a href="#"><img src="/img/search.png" alt="Search"></a>
            </div>
        </div>
    </div>
</div>

<footer>

</body>
</html>
