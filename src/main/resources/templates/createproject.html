<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    #welcomecontainer {
      background-color: white;
      margin: 50px 40px 20px 50px; /*Top, right, bottom, left*/
      border-radius: 10px;
    }

    #projectwindow{
      margin: 30px 40px 20px 50px; /*Top, right, bottom, left*/
      border-radius: 10px;
      background-color: white;
      height: 220px;
    }


  </style>
</head>


<body>
<div layout:fragment="content">

  <div class="container" id="welcomecontainer">
    <div class="welcome">
      <div class="row">
        <div class="col-md-12" id="welcomemsg">
          <h1 class="welcome-heading">Create new project</h1>
          <p class="welcome-text">Follow the steps below to create a new project</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="projectwindow">
    <div class="newproject">
      <div class="row">
            <div class="col-md-10" id="newprojectswindow">
              <form th:action="@{/createproject}" th:object="${project}" method="post">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" th:field="*{projectName}" />

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" th:field="*{projectDescription}"></textarea>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" />

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" />

                <button type="submit">Create Project</button>
              </form>
            </div>
      </div>
    </div>
  </div>





</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>

</body>
</html>
