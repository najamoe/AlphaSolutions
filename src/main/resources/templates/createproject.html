<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Add your custom styles here */

    .form-label {
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      height: 100px;
    }

    .form-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <div class="container" id="welcomecontainer">
    <div class="welcome">
      <div class="row">
        <div class="col-md-12" id="welcomemsg">
          <h1 class="welcome-heading">Create new project</h1>
          <p class="welcome-text">Follow the steps below to create a new project</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="projectwindow">
    <div class="newproject">
      <div class="row">
        <div class="col-md-10" id="newprojectswindow">
          <form th:action="@{/createproject}" th:object="${project}" method="post">
            <div class="form-group">
              <label class="form-label" for="projectName">Project Name:</label>
              <input class="form-input" type="text" id="projectName" th:field="*{projectName}" required/>
            </div>

            <div class="form-group">
              <label class="form-label" for="projectDescription">Project Description:</label>
              <textarea class="form-textarea" id="projectDescription" th:field="*{projectDescription}" required></textarea>
            </div>

            <div class="form-group">
              <label class="form-label" for="startDate">Start Date:</label>
              <input class="form-input" type="date" id="startDate" th:field="*{startDate}" required/>
            </div>

            <div class="form-group">
              <label class="form-label" for="endDate">End Date:</label>
              <input class="form-input" type="date" id="endDate" th:field="*{endDate}" required/>
            </div>

            <button class="form-button" type="submit">Create Project</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9b5544ae14.js" crossorigin="anonymous"></script>
</body>
</html>
